{@String subtitle}
{@boolean withRecommendation = false}

<div class="cell is-flex is-justify-content-start is-align-items-center">
	<div class="card" style="width: 50%; height: 100%">
		<a href="#" target="_blank">
			<div class="card-content">
				<p class="title is-4 mb-1">{#insert title}{/insert}</p>
				<p class="title is-6 mb-1">{subtitle}</p>
                {#if withRecommendation}
					<p class="subtitle is-6 mb-1">
                        {#insert recommendation}{/insert}
					</p>
                {/if}
			</div>
			<div class="card-content">
                {#insert content}{/insert}
			</div>

		</a>
	</div>
</div>
